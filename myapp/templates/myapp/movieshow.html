{% if list %}
<table>
    <tr>
        <th>Name</th>
        <th>Date or release</th>
    </tr>
    {% for m in list %}
    <tr>
        <td>{{ m.name }}</td>
        <td>{{ m.dor }}</td>
        <td>
            <a href="/myapp/movie/edit/{{ m.id }}">Edit</a>
        </td>
        <td>
            <a href="/myapp/movie/delete/{{ m.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h1>ther is no cast</h1>
{% endif %}
