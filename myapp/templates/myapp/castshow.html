{% if list %}
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    {% for c in list %}
    <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.age }}</td>
        <td>{{ c.movies.name }}</td>
        <td>
            <a href="/myapp/cast/edit/{{ c.id }}">Edit</a>
        </td>
        <td>
            <a href="/myapp/cast/delete/{{ c.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h1>ther is no cast</h1>
{% endif %}
