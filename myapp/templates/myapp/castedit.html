{% if cast %}
<form method="post" action="/myapp/cast/update/{{ cast.id }}">
    {% csrf_token %}
    <label>Name</label>
    <input name="name" value="{{ cast.name }}" required>
    <label>Age</label>
    <input name="age" value="{{ cast.age }}" required>

    <input type="submit" value="Add">

</form>
{% else %}
{% endif %}
